<ion-header>

  <ion-navbar color="dark">
    <ion-title>Eventos que asistire</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo" >

	<ion-list>
		<ion-item>
			Mis Eventos
		</ion-item>
	<ion-item  *ngFor= " let evento of eventos" text-wrap >

	    <h2 ><strong><em>Nombre: {{evento.nombre}}</em></strong></h2>
	    <h2 ><strong><em>Categoria: {{evento.categoria}}</em></strong></h2>
	    <h2 ><strong><em>Hora: {{evento.hora}}</em></strong></h2>
	    <h2 ><strong><em>Fecha: {{evento.fecha}}</em></strong></h2>

	    <button ion-button (click)="muestra(evento)" >Mostrar</button>

	</ion-item>

	</ion-list>

</ion-content>
