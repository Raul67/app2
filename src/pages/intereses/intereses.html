<ion-header>

  <ion-navbar color="dark">
    <ion-title>Informacion</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="fondo" padding color="primary">

<form [formGroup]="infoForm"(submit)="guardarInfo()" novalidate>

<ion-item>
    <ion-label color="primary">Nombre completo</ion-label>
    <ion-input placeholder="Raul Zepeda Parra" formControlName = "nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Edad</ion-label>
    <ion-input placeholder="22" formControlName = "edad"></ion-input>
  </ion-item>

<ion-list>

  <ion-item>
    <ion-label>Arte</ion-label>
    <ion-checkbox formControlName="arte"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Musica</ion-label>
    <ion-checkbox formControlName="musica"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Tecnologia</ion-label>
    <ion-checkbox formControlName="tecnologia"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Ciencias Exactas</ion-label>
    <ion-checkbox formControlname="ciencias"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Idiomas</ion-label>
    <ion-checkbox formControlName="idiomas"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Letras</ion-label>
    <ion-checkbox formControlName="letras"></ion-checkbox>
  </ion-item>

</ion-list>

<button ion-button color = "dark" type="submit">Hecho</button>

</form>

</ion-content>
